<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Shortener</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(
          circle,
          rgba(72, 61, 139, 0.7) 0%,
          rgba(18, 18, 18, 1) 70%
        );
        z-index: -1;
      }
      .container {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      h1 {
        margin-bottom: 25px;
        color: #bb86fc;
        font-size: 26px;
        text-transform: uppercase;
      }
      input[name="link"] {
        width: calc(100% - 28px); /* Ensures input is centered with padding */
        padding: 14px;
        border: none;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #2c2c2c;
        color: #e0e0e0;
        transition: background-color 0.3s ease;
      }
      input[name="link"]::placeholder {
        color: #a1a1a1;
      }
      input[name="link"]:focus {
        background-color: #333;
      }
      button {
        background-color: #bb86fc;
        color: #121212;
        padding: 14px 22px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
        width: 100%;
      }
      button:hover {
        background-color: #a372e8;
      }
      .msg,
      .error {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        display: none;
      }
      .msg[data-show="true"] {
        background-color: #03dac6;
        color: #121212;
        display: block;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .msg[data-show="true"]:hover {
        background-color: #02c7b5;
      }
      .error[data-show="true"] {
        background-color: #cf6679;
        color: #121212;
        display: block;
      }
    </style>
    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(
          function () {
            alert("Copied to clipboard!");
          },
          function (err) {
            alert("Failed to copy text.");
          },
        );
      }
    </script>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <h1>Link Shortener</h1>
      <div
        class="msg"
        data-show="{{'true' if message else 'false'}}"
        onclick="copyToClipboard('{{message}}')"
      >
        {{message}}
      </div>
      <form method="POST">
        <input name="link" placeholder="Enter the link to shorten" />
        <button type="submit">Submit</button>
      </form>
      <div class="error" data-show="{{'true' if error else 'false'}}">
        {{error}}
      </div>
    </div>
  </body>
</html>
